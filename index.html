    <body class="container-fluid">
      <div class="row">
        <div class="col-xs-12">
          <h2>Sign Up or Login!</h2>
          <!-- Button trigger modal -->
          <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
            Sign up, Login, Sign Out, Change Password
          </button>

          <!-- Modal -->
          <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                  <h4 class="modal-title" id="myModalLabel">Sign up, Login, Sign Out, Change Password</h4>
                </div>
                <div class="modal-body">
                  <div class="input-group">
                    <!-- <span class="input-group-addon" id="basic-addon1">@</span>
                    <input type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1"> -->
                              <!-- <input type="submit" name="submit" value="Change password!"> -->

                    <form id="sign-up">
                      <fieldset>
                        <legend>Sign up!</legend>
                        <input type="text" name="credentials[email]" id="sign-up-email" placeholder="email please">
                        <input type="password" name="credentials[password]" id="sign-up-password" placeholder="password please">
                        <input type="password" name="credentials[password_confirmation]" id="sign-up-password-conf" placeholder="confirm password please">
                        <input type="submit" name="submit" value="Sign up!">
                      </fieldset>
                    </form>

                    <form id="sign-in">
                      <fieldset>
                        <legend>Sign in!</legend>
                        <input type="text" name="credentials[email]" id="sign-in-email" placeholder="email please">
                        <input type="password" name="credentials[password]" id="sign-in-password" placeholder="password please">
                        <input type="submit" name="submit" value="Sign in!">
                      </fieldset>
                    </form>

                    <form id="sign-out">
                      <fieldset>
                        <legend>Sign out!</legend>
                        <input type="submit" name="submit" value="Sign out!">
                      </fieldset>
                    </form>

                    <form id="change-password">
                      <fieldset>
                        <legend>Change password!</legend>
                        <input type="password" name="passwords[old]" id="change-password-old" placeholder="current password please">
                        <input type="password" name="passwords[new]" id="change-password-new" placeholder="new password please">
                        <input type="submit" name="submit" value="Change password!">
                      </fieldset>
                    </form>
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-primary" data-dismiss="modal" id="game-create">Play a game!!!</button>
                            <!-- this was old from the books api <form class='games' id='game-create'>
                              <button type="submit" class="btn btn-default">New game!</button>
                            </form> -->
                </div>
              </div>
            </div>
          </div> <!-- end modal -->

        </div>
      </div>
